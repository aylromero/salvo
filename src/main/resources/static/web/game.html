<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width , initial-scale=1.0" name="viewport"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="styles/normalize.css" rel="stylesheet"/>
        <link href="styles/style.css" rel="stylesheet"/>
        <link href="styles/styles.css" rel="stylesheet"/>
        <link href="styles/fonts.css" rel="stylesheet"/>
        <link href="img/logo.png" rel="shortcut icon"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet"/>
        <title>
            Battleship Grid
        </title>
    </head>
    <body>
        <div class="row">
            <div class="col-10">
                <a href="/web/games.html">
                    <i class="fas fa-arrow-circle-left ml-3 mt-5 animated bounceInLeft" style="font-size: 2em;">
                    </i>
                </a>
            </div>
            <div class="col-2 mt-1">
                <img class="logoG animated bounceInRight" src="img/log.png" style="width: auto; height: 75px;">
                </img>
            </div>
        </div>
        <div class="tracking-in-expand" id="datosPartida">
        </div>
        <div>
            <div class="flex-container animated bounceInUp">
                <div id="dock">
                    <!--The new ships will show up here, waiting for been placed in the grid -->
                </div>
                <div id="grid">
                    <!--The grid will appear here -->
                </div>
                <div id="grid-salvo">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
        </script>
        <script src="scripts/ships.js">
        </script>
        <script src="scripts/grid.js">
        </script>
        <script src="scripts/game.js">
        </script>
        <script src="https://code.jquery.com/jquery-2.2.0.js">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
        <script src="https://kit.fontawesome.com/a076d05399.js">
        </script>
    </body>
</html>
